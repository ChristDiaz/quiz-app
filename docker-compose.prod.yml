services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      client:
        condition: service_healthy
      server:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - web
      - app

  client:
    image: ghcr.io/${GHCR_NAMESPACE}/quiz-app-client:${IMAGE_TAG:-main}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:5173').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - app

  server:
    image: ghcr.io/${GHCR_NAMESPACE}/quiz-app-server:${IMAGE_TAG:-main}
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1}
      - FRONTEND_URL=https://${APP_DOMAIN}
      - MONGO_URI=mongodb://${MONGO_APP_USER}:${MONGO_APP_PASSWORD}@mongo:27017/quizcraft?authSource=quizcraft
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3000/api/quizzes').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
      - app
      - db

  mongo:
    image: mongo:7.0.20
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_APP_USER=${MONGO_APP_USER}
      - MONGO_APP_PASSWORD=${MONGO_APP_PASSWORD}
      - MONGO_APP_DB=quizcraft
    volumes:
      - mongo-data:/data/db
      - ./mongo/init-user.js:/docker-entrypoint-initdb.d/init-user.js:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet -u $$MONGO_INITDB_ROOT_USERNAME -p $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval \"db.adminCommand('ping').ok\" | grep 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - db

networks:
  web:
  app:
  db:
    internal: true

volumes:
  mongo-data:
  caddy-data:
  caddy-config:
